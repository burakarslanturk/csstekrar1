<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stlye.css">
    <title>Google!</title>
</head>
<body>

    <main>
        <!-- Başlık Başlangıç -->
        <header>
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google!">
        </header>
        <!-- Başlık Son -->

        <!-- İçerik Başlangıç -->
        <section>
            <table>

                <!-- Üst Bölüm Başlangıç -->
                <tr>

                    <!-- Hücre-1 Başlangıç -->
                    <td class="card-1" colspan="3">
                        Search the web using Google!
                        <br>
                        <input type="text" size="40">
                        <br>
                        <button>Goole Search</button>
                        <button>I'm feeling lucky</button>
                        <br>
                    </td>
                    <!-- Hücre-1 Son -->

                </tr>
                <!-- Üst Bölüm Son -->

                <!-- Alt Bölüm Başlangıç -->
                <tr>

                    <!-- Hücre-2 Başlangıç -->
                    <td class="card-2">
                        Special Searches
                        <br>
                        <a href="">Stanford Search</a>
                        <br>
                        <a href="">Linux Search</a>
                        <br>
                    </td>
                    <!-- Hücre-2 Son -->

                    <!-- Hücre-3 Başlangıç -->
                    <td class="card-3">
                        <a href="">Help!</a>
                        <br>
                        <a href="">About Goole!</a>
                        <br>
                        <a href="">Company Info</a>
                        <br>
                        <a href="">Goole! Logos</a>
                        <br>
                    </td>
                    <!-- Hücre-3 Son -->

                    <!-- Hücre-4 Başlangıç -->
                    <td class="card-4">
                        <span>Get Google!</span>
                        <br>
                        <span>updates montly:</span>
                        <br>
                        <input type="text" value="your e-mail">
                        <br>
                        <button>Subscribe</button>
                        &nbsp;&nbsp;
                        <a href="" style="font-size: 13px;">Archive</a>
                    </td>
                    <!-- Hücre-4 Son -->

                </tr>
                <!-- Alt Bölüm Son -->

            </table>
        </section>
        <!-- İçerik Son -->

        <!-- Footer Başlangıç -->
        <footer>
            <p>Copyright ©1998 Google Inc.</p>
        </footer>
        <!-- Footer Son -->
    </main>
    
</body>
</html>
